<div class="container">
    <h1>Paquetes turísticos</h1>
    <div class="tab-selector">
        <button class="tab active">Vuelo + Alojamiento</button>
    </div>
    <form class="form">
        <div class="form-group">
            <label for="origen">Origen</label>
            <select id="origen" name="origen" class="custom-combobox">
                <option value="" disabled selected>Seleccione una lugar de origen</option>
                <option value="Lima">Lima</option>
                <option value="Cusco">Cusco</option>
                <option value="Arequipa">Arequipa</option>
                <option value="Piura">Piura</option>
                <option value="Trujillo">Trujillo</option>
                <option value="Cajamarca">Cajamarca</option>
                <option value="Jauja">Jauja</option>
                <option value="Pucallpa">Pucallpa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="destino">Destino</label>
            <select id="origen" name="origen" class="custom-combobox">
                <option value="" disabled selected>Seleccione una lugar de destino</option>
                <option value="Lima">Lima</option>
                <option value="Cusco">Cusco</option>
                <option value="Arequipa">Arequipa</option>
                <option value="Piura">Piura</option>
                <option value="Trujillo">Trujillo</option>
                <option value="Cajamarca">Cajamarca</option>
                <option value="Jauja">Jauja</option>
                <option value="Pucallpa">Pucallpa</option>
            </select>
        </div>
        <div class="form-group dates">
            <label for="fecha-ida">Fechas</label>
            <div>
                <input type="date" id="fecha-ida" name="fecha-ida" placeholder="Ida">
                <input type="date" id="fecha-vuelta" name="fecha-vuelta" placeholder="Vuelta">
            </div>
        </div>
        <div class="form-group rooms">
            <label for="habitaciones">Habitaciones</label>
            <div>
                <input type="number" id="habitaciones" name="habitaciones" placeholder="Número de habitaciones">
                <input type="number" id="pasajeros" name="pasajeros" placeholder="Número de pasajeros">
            </div>
        </div>
        <button type="submit" class="search-button">Buscar</button>
    </form>
</div>
